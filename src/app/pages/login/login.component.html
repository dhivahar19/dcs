<section class="vh-100 bg-color">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-7">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="assets/images/Hero-about.jpg" 
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 0; height: 56vh;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-3 text-black">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="d-flex align-items-center mb-3 pb-1">
                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                            <span class="h1 fw-bold mb-0">
                                <img src="assets/images/dcs-logo.jpeg" alt="logo" height="100px">
                            </span>
                        </div>  
                        <div class="form-outline mb-4">
                            <label class="form-label" for="username">Username</label>
                            <input type="text" placeholder="admin"  id="username" name="username" formControlName="username" required class="form-control" autocomplete="off" />
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" placeholder="password" id="password" name="password" formControlName="password" required class="form-control" autocomplete="off" />
                        </div>
                        <div class="pt-1 mb-4">
                            <button [disabled]="loginForm.invalid" class="btn btn-dark btn-lg btn-block submit-btn" type="submit">Login</button>
                        </div>
                    </form>  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
